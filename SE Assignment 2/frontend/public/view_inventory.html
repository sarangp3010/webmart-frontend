<!DOCTYPE html>
<html>
<head>
	<title>View Inventory</title>
</head>
<body>
	<h2>Inventory</h2>
	<table>
		<thead>
			<tr>
				<th>Name</th>
				<th>Description</th>
				<th>Quantity</th>
			</tr>
		</thead>
		<tbody>
			{% for item in items %}
			<tr>
				<td>{{ item.name }}</td>
				<td>{{ item.description }}</td>
				<td>{{ item.quantity }}</td>
			</tr>
			{% endfor %}
		</tbody>
	</table>
</body>
</html>
